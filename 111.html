<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>
    <button id="GET">GET</button>
    <button id="POST">POST</button>
</body>

<script>
    $(function () {
        $("#GET").click(function () {
            $.ajax({
                type: "GET",
                url: "http://localhost/zxtreme/get",
                data: {
                    name: "zxtreme",
                },
                success: function (res) {
                    console.log(res);
                }
            })
        })
        $("#POST").click(function () {
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1/zxtreme/post",
                data: {
                    name: "zxtremeplus",
                    age: 28
                },
                success: function (res) {
                    console.log(res);
                }
            })
        })
    })
</script>

</html>
